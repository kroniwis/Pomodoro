<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #ae3bf6;
        --muted: #acc3e3;
        color-scheme: dark;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #071023 0%, #0b1220 100%);
        color: #e6eef8;
      }
      .app {
        width: 420px;
        margin: 40px auto;
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      }
      h1 {
        margin: 0 0 2px;
        font-size: 40px;
        text-align: center;
      }
      text {
        align-items: center;
      }

      .display {
        font-size: 72px;
        text-align: center;
        margin: 18px 0;
        font-weight: 600;
      }
      .controls {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-bottom: 12px;
      }
      button {
        background: #0b1228;
        border: 1px solid rgba(255, 255, 255, 0.151);
        color: #e6eef8;
        padding: 9px 15px;
        border-radius: 13px;
        cursor: pointer;
        gap: 10px;
        min-height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      button.primary {
        background: var(--accent);
        color: #08121a;
      }
      .modes {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 12px 0;
        width: 100%;
      }
      .mode-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        min-width: 110px;
        border-radius: 10px;
        background: #07112a;
        border: 1px solid rgba(255,255,255,0.04);
        color: inherit;
        cursor: pointer;
      }
      .small {
        font-size: 13px;
        color: var(--muted);
      }
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 12px;
      }
      .settings {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: center;
      }
      .settings label {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        padding: 8px 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        min-width: 86px;
        text-align: center;
        box-sizing: border-box;
      }
      .settings label .label-name {
        font-size: 12px;
        color: var(--muted);
        display: block;
      }
      input[type="number"] {
        width: 64px;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.291);
        background: transparent;
        color: inherit;
        text-align: center;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Pomodoro</h1>
      <div class="modes">
        <button id="mode-pomodoro" class="mode-btn">
          <text> Pomodoro </text>
        </button>
        <button id="mode-short" class="mode-btn">Descanso corto</button>
        <button id="mode-long" class="mode-btn">Descanso largo</button>
      </div>
      <div class="display" id="time">25:00</div>
      <div class="controls">
        <button id="start" class="primary">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
      </div>
      <div style="text-align: center" class="small">
        Sesiones completadas: <span id="completed">0</span>
      </div>
      <div class="footer">
        <div class="settings small">
          <label><span class="label-name">Pomodoro</span><input id="input-pomo" type="number" min="1" value="25" /></label>
          <label><span class="label-name">Short</span><input id="input-short" type="number" min="1" value="5" /></label>
          <label><span class="label-name">Long</span><input id="input-long" type="number" min="1" value="15" /></label>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
